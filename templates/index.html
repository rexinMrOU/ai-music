<body>
    <div class="container">

        <div class="search-container">

        </div>

        <div id="songDetails" class="song-details">

    </div>

    <script>
        let searchTimeout;
        
        document.getElementById('searchBox').addEventListener('input', function() {
            clearTimeout(searchTimeout);
            const query = this.value.trim();
            
            if (query.length < 2) {
                document.getElementById('suggestions').style.display = 'none';
                return;
            }
            
            searchTimeout = setTimeout(() => {
                searchSuggestions(query);
            }, 300);
        });

        document.getElementById('searchBox').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchSongs();
            }
        });

        function searchSuggestions(query) {
            fetch('/search_suggestions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({query: query})
            })
            .then(response => response.json())
            .then(data => {
                displaySuggestions(data.suggestions || []);
            })
            .catch(error => {
                console.error('ÊêúÁ¥¢ÈîôËØØ:', error);
            });
        }

        function displaySuggestions(suggestions) {
            const suggestionsDiv = document.getElementById('suggestions');
            
            if (suggestions.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }
            
            suggestionsDiv.innerHTML = suggestions.map(song => {
                const duration = song.duration ? formatDuration(song.duration) : '';
                return `
                    <div class="suggestion-item" onclick="selectSong('${song.id}', '${song.singer}', '${song.song}', '${song.album}', ${song.duration})">
                        <div class="song-title">${song.song}</div>
                        <div class="song-info">üé§ ${song.singer} ${song.album ? '‚Ä¢ üìÄ ' + song.album : ''} ${duration ? '‚Ä¢ ‚è±Ô∏è ' + duration : ''}</div>
                    </div>
                `;
            }).join('');
            
            suggestionsDiv.style.display = 'block';
        }

        function selectSong(id, singer, song, album, duration) {
            document.getElementById('suggestions').style.display = 'none';
            document.getElementById('searchBox').value = `${singer} - ${song}`;
            
            fetch('/get_song_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({id: id, singer: singer, song: song, album: album, duration: duration})
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('ÈîôËØØ: ' + data.error);
                    return;
                }
                displaySongDetails(data);
            })
            .catch(error => {
                console.error('Ëé∑ÂèñÊ≠åÊõ≤ËØ¶ÊÉÖÈîôËØØ:', error);
                alert('Ëé∑ÂèñÊ≠åÊõ≤ËØ¶ÊÉÖÂ§±Ë¥•');
            });
        }

                ${song.duration ? '‚Ä¢ ‚è±Ô∏è Êó∂ÈïøÔºö' + formatDuration(song.duration) : ''}

                    <br><small>${song.suggestion || 'ÁÇπÂáª‰∏ãÊñπÈìæÊé•ÂâçÂæÄÂÆòÊñπÈü≥‰πêÂπ≥Âè∞Êî∂Âê¨'}</small>
                </div>
                ${linksHtml}
            `;
            
            document.getElementById('songDetails').style.display = 'block';
        }

            if (!duration) return '';
            const minutes = Math.floor(duration / 60000);
            const seconds = Math.floor((duration % 60000) / 1000);
